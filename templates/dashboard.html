<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Базовые стили, соответствующие проекту */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.9);
            color: #343a40;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .welcome-card h1 {
            color: #6a11cb;
            margin-bottom: 10px;
        }
        
        .logout-link {
            display: inline-block;
            margin-top: 30px;
            color: #dc3545; /* danger-color */
            text-decoration: none;
            font-weight: 600;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1><i class="fas fa-user-secret"></i> Добро пожаловать, Гость!</h1>
        <p style="font-size: 1.1em; margin-bottom: 20px;">
            Вы успешно вошли в тестовый режим системы.
        </p>
        <p>
            Это базовая версия начального экрана.
        </p>
        <a href="/login" class="logout-link">
            <i class="fas fa-sign-out-alt"></i> Выйти из гостевого режима
        </a>
    </div>
</body>
</html>
